<!DOCTYPE HTML>
<html lang="TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<div class="reformed-form">
	<form method="post" name="BlaBla" id="BlaBla" action="#">
		<fieldset class="grpSelection">
			<legend>Selected Cargo</legend>
			<dl>
				<dt>
					<label for="txtName">Name</label>
				</dt>
				<dd><input type="text" id="txtName" class="textbox" name="txtName" /></dd>
			</dl>
			<dl>
				<dt>
					<label for="txtLong">Long</label>
				</dt>
				<dd><input type="text" id="txtLong" class="textbox" name="txtLong" /></dd>
			</dl>
			<dl>
				<dt>
					<label for="txtHeight">Height</label>
				</dt>
				<dd><input type="text" id="txtHeight" class="textbox" name="txtHeight" /></dd>
			</dl>
			<dl>
				<dt>
					<label for="txtWidth">Width</label>
				</dt>
				<dd><input type="text" id="txtWidth" class="textbox" name="txtWidth" /></dd>
			</dl>
			<dl>
				<dt>
					<label for="txtLevel">Level</label>
				</dt>
				<dd><input type="text" id="txtLevel" class="textbox" name="txtLevel" /></dd>
			</dl>
			<dl>
				<dt>
					<label for="txtWeight">Weight</label>
				</dt>
				<dd><input type="text" id="txtWeight" class="textbox" name="txtWeight" /></dd>
			</dl>
		</fieldset>
	</form>
</div>

</body>
</html>
